<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slug to Text Converter</title>
  <link rel="stylesheet" href="public/styles.css">
</head>
<body>
  <div class="container">
    <h1>Slug to Text Converter</h1>
    <input type="text" id="slugInput" placeholder="Enter slug" oninput="convertSlug()">
    <p>Converted Text: <span id="convertedText"></span></p>
    <button id="copyButton" onclick="copyToClipboard()">Copy</button>
  </div>
  <script src="public/app.js"></script>
  <!-- <script defer src="/_vercel/insights/script.js"></script> -->
</body>
</html>
